<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800;900&family=Mulish:wght@300;400;500;600;700;800;900&family=Work+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Travel Agency</title>
  </head>
  <body>
    <!-- Header Starts -->
    <header>
      <nav>
        <div class="website-name-container">
          <img class="website-logo" src="Images/Group 40071 (2).png" alt="" />
          <h3 class="title">
            Hero <span class="primary-text-color">Travel</span>
          </h3>
        </div>

        <ul>
          <a href="">
            <li><span class="primary-text-color">Home</span></li> </a
          ><a href=""> <li>Packages</li> </a
          ><a href=""> <li>Testimonial</li> </a
          ><a href=""> <li>Blog</li> </a
          ><a href="">
            <li>Contact</li>
          </a>
        </ul>
      </nav>
      <div class="banner-container">
        <h1 class="banner-title">Explore Your Travel</h1>
        <p class="banner-description">Search for the best deals available</p>
        <div class="banner-search">
          <input
            type="text"
            placeholder="Where go"
            class="banner-input input-size"
          />
          <input
            type="text"
            placeholder="When"
            class="banner-input input-size"
          />
          <input
            type="text"
            placeholder="Select Type"
            class="banner-input input-size"
          />
          <button class="btn-primary input-size">Find Now</button>
        </div>
      </div>
    </header>
    <!-- Header Ends -->
    <!-- Main Starts -->
    <main></main>
    <footer></footer>
  </body>
</html>
